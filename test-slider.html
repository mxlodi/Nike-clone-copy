<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- slider container -->
    <div class="max-w-[1000px] mx-auto px-10 mt-10">
      <div class="flex items-center justify-between mb-10">
        <h2 class="text-2xl">Popular right now</h2>
        <div class="flex items-center gap-4">
          <button id="prev-btn" class="px-4 py-2 bg-black text-white rounded-full">
            Prev
          </button>
          <button id="next-btn" class="px-4 py-2 bg-black text-white rounded-full">
            Next
          </button>
        </div>
      </div>

      <!-- Carousel Container -->
      <div class="w-full overflow-x-scroll">
        <div id="slider" class="w-full h-[400px] transition-all duration-300 flex gap-2 ">
            <div class="w-full">
              <div class="w-[300px] h-full border border-black">
                <img
                  src="https://www.mimanerashop.com/images/1.1200x1200.5583.webp"
                  alt=""
                />
                <h2 class="text-center mt-4">Nike 1</h2>
              </div>
            </div>
    
            <div class="w-full">
              <div class="w-[300px] h-full border border-black">
                <img
                  src="https://www.mimanerashop.com/images/1.1200x1200.5583.webp"
                  alt=""
                />
                <h2 class="text-center mt-4">Nike 1</h2>
              </div>
            </div>
    
            <div class="w-full">
              <div class="w-[300px] h-full border border-black">
                <img
                  src="https://www.mimanerashop.com/images/1.1200x1200.5583.webp"
                  alt=""
                />
                <h2 class="text-center mt-4">Nike 1</h2>
              </div>
            </div>
    
            <div class="w-full">
              <div class="w-[300px] h-full border border-black">
                <img
                  src="https://www.mimanerashop.com/images/1.1200x1200.5583.webp"
                  alt=""
                />
                <h2 class="text-center mt-4">Nike 1</h2>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>

  <script>

    let prevBtn = document.querySelector("#prev-btn");
    let nextBtn = document.querySelector("#next-btn");
    let slider = document.querySelector("#slider");

    let count = 0;
    const slideWidth = slider.offsetWidth; // Width of each slide

    function nextSlide() {
        count++; // Increment count to move to the next slide
       
        slider.style.transform = `translateX(-${count * slideWidth}px)`; // Move slider horizontally
    }

    function prevSlide() {
        count--; // Decrement count to move to the previous slide
        if (count < 0) {
            count = slider.children.length - 1; // Set count to the last slide if it goes below 0
        }
        slider.style.transform = `translateX(-${count * slideWidth}px)`; // Move slider horizontally
    }

    // Event listeners for next and previous buttons
    nextBtn.addEventListener("click", nextSlide);
    prevBtn.addEventListener("click", prevSlide);
    
</script>

</html>
