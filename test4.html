<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Accordion Lists</title>
    <style>
        /* Add CSS for smooth transitions */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .accordion-header img {
            transition: transform 0.3s ease;
        }

        .active img {
            transform: rotate(180deg);
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="divide-y-2">
        <div class="gender-item">
            <h3 class="gender-header flex justify-between gap-4 bg-white accordion-header">
                Gender
                <span><img class="size-8" src="../../images/newfeatured/icons/down-arrow.svg" alt="" /></span>
            </h3>
            <div class="gender-content accordion-content">
                <h1 class="flex items-center gap-2">
                    <span><img class="size-4" src="../../images/newfeatured/icons/square.png" alt="" /></span>Men
                </h1>
                <h1 class="flex items-center gap-2">
                    <span><img class="size-4" src="../../images/newfeatured/icons/square.png" alt="" /></span>Women
                </h1>
                <h1 class="flex items-center gap-2">
                    <span><img class="size-4" src="../../images/newfeatured/icons/square.png" alt="" /></span>Unisex
                </h1>
            </div>
        </div>

        <!-- Add other accordion items similarly -->
    </div>

    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                header.classList.toggle('active');
                if (header.classList.contains('active')) {
                    content.style.maxHeight = content.scrollHeight + 'px';
                } else {
                    content.style.maxHeight = '0';
                }
            });
        });
    </script>
</body>
</html>
