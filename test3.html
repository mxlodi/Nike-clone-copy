<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../personal-project/src/style/style.css"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="">
      <div class="accordion-item">
        <h3 class="accordion-header flex justify-start gap-4 bg-gray-100">Section Title <SPAN><svg
            id="plus-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 block"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
            />
        </svg></SPAN></h3>
        <div class="accordion-content bg-blue-100 hidden"> 
            <h1 >hello</h1>
        </div>
      </div>

      <!-- <button class="w-10 h-10 bg-black text-white rounded-full hover:bg-gray-500">
        x
      </button> -->
    </div>

    <script>
      const accordionItems = document.querySelectorAll(".accordion-item");

      accordionItems.forEach((item) => {
        const header = item.querySelector(".accordion-header");
        const content = item.querySelector(".accordion-content");

        header.addEventListener("click", () => {
          content.classList.toggle("hidden");
          header.classList.toggle("active");

          // Add animation classes for smooth transition
          if (content.classList.contains("hidden")) {
            content.classList.add("collapse");
            setTimeout(() => content.classList.remove("collapse"), 400); // Adjust duration as needed
          } else {
            content.classList.add("expand");
            setTimeout(() => content.classList.remove("expand"), 400); // Adjust duration as needed
          }
        });
      });
    </script>
  </body>
</html>
